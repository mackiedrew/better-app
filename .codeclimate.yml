version: "2"
plugins:
  duplication:
    enabled: true
    config:
      languages:
      - javascript
  eslint:
    enabled: true
  fixme:
    enabled: true
  csslint:
    enabled: true
  git-legal:
    enabled: true
  markdownlint:
    enabled: true
  nodesecurity:
    enabled: true
  pep8:
    enabled: true
  shellcheck:
    enabled: true
exclude_patterns:
- "**/node_modules/**/*"
- "**/*.test.js"
- "**/__tests__/**/*"
